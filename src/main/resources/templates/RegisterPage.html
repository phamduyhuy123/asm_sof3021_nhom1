<div class="container login mx-auto">
  <div class="row">
    <div class="col-md-4" id="side1">
      <h3>Welcome Back!!</h3>
      <p>My friends.</p>
      <div id="btn"><a href="/login">Login</a></div>
    </div>
    <form th:action="@{/perform_register}" class="col-md-8" id="side2"  th:object="${registerUser}"    method="post">
      <h3>Create Account</h3>
      <div class="inp">
        <input class="w-100" th:field="*{username}" type="text" name="username" placeholder="Username" required>
        <input type="text" th:field="*{email}" name="email" placeholder="Email address" required>
        <input type="password" th:field="*{password}" name="password" placeholder="Password" required>
        <input type="password" th:field="*{confirmPassword}" name="conFirmPassword" placeholder="Confirm password" required>
        <input type="hidden" th:field="*{role}">
      </div>

      <p>or login with.</p>
      <div class="icons">
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div id="login"><button>SIGN UP</button></div>
    </form>
  </div>
</div>
