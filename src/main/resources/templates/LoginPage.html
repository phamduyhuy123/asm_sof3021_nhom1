<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
<!-- login -->
<section class="container login mx-auto ">
    <div class="row">
        <div class="col-md-4" id="side1">
            <h3>Hello Friend!</h3>
            <p>Create New Account</p>
            <div id="btn"><a href="/register">Sign up</a></div>
        </div>
        <form th:action="@{/authenticate}"  th:object="${loginUser}"  class="col-md-8" id="side2" method="post">
            <h3>Login Account</h3>
            <div class="inp">
                <input type="text" th:field="*{email}" name="user_email" placeholder="email" required>
                <input type="password" th:field="*{password}" name="password" placeholder="Password" required>
            </div>
            <p><a href="index.html#!/forgotPassword" style="text-decoration: none; color: black;">Forgot Your Password?</a></p>
            <div class="icons">
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div id="login"><button type="submit">LOG IN</button></div>
        </form>
    </div>
    <style>
        .login {
            width: 50%;
            margin: 20px;
            font-family: 'Roboto Slab', serif;
        }

        #side1 {
            background-color: black;
            height: 76vh;
            border-radius: 5px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        }

        #side1 h3 {
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 1px black;
            margin-top: 200px;
            align-items: center;
            text-align: center;
        }

        #side1 p {
            color: white;
            font-weight: bold;
            align-items: center;
            text-align: center;
        }

        #btn {
            align-items: center;
            text-align: center;
            border: 2px solid white;
            border-radius: 10px;
        }

        #btn a {
            text-decoration: none;
            color: white;
        }

        #side2 {
            background-color: white;
            border-radius: 5px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            align-items: center;
            text-align: center;
        }

        #side2 h3 {
            margin-top: 50px;
            color: black;
            font-weight: bold;
        }

        #side2 .inp {
            margin-top: 32px;
        }

        #side2 input {
            width: 100%;
            margin-top: 20px;
            height: 36px;
            align-items: center;
        }

        #side2 p {
            margin-top: 20px;
            cursor: pointer;
        }

        #side2 .icons i {
            margin-left: 10px;
            cursor: pointer;
        }

        #login {
            margin-top: 10px;
        }

        #login button {
            width: 200px;
            height: 32px;
            color: white;
            background-color: black;
            border: none;
            font-weight: bold;
        }

        @media screen and (max-width:992px) {
            #side2 input {
                width: 300px;
            }
        }

        @media screen and (max-width:330px) {
            #side2 input {
                width: 200px;
            }
        }
    </style>
</section>

<!-- login -->
</body>
</html>
