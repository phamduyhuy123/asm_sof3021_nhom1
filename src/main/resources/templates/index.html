<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="base::layout(~{::section})"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XGear</title>
</head>
<body>
<section  class="container-lg  container-fluid" style="width: 95%;">
    <!-- Carousel -->

    <div class="row mt-3">
        <div class="col-12  col-lg-9">
            <div id="carouselExampleIndicators" class="carousel slide h-auto" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                            aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <img th:src="@{/images/Laptop-Gaming-MSI-Katana-GF66-12UD-684VN-resize.png}" class="d-block w-100 " alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="10000">
                        <img th:src="@{/images/banner-poster-3-resize.png}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="10000">
                        <img th:src="@{/images/Laptop-Gaming-Asus-TUF-A15-FA506ICB-HN355W-resize-1.png}" class="d-block w-100"
                             alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="10000">
                        <img th:src="@{/images/banner-poster-2-resize.png}" class="d-block w-100"
                             alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" style="width: 70px;" type="button"
                        data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" style="width: 70px;" type="button"
                        data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <div class="col-auto  col-lg-3 mt-5  mt-lg-auto ">
            <div class="flex-row">
                <div class="mb-2">
                    <a href="#" >
                        <img class="rounded-2 w-100 h-25 d-inline-block" th:src="@{/images/Freebuild.jpg}" alt="" srcset="">
                    </a>
                </div>
                <div class="mb-2"><a href="#" class="mb-2">
                    <img class="rounded-2 w-100 h-25 d-inline-block" th:src="@{/images/Best-Gear.jpg}" alt="" srcset="">
                </a></div>
                <div class="mb-2"><a href="#" class="mb-2">
                    <img class="rounded-2 w-100 h-25 d-inline-block" th:src="@{/images/Xgear-News-1.png}" alt="" srcset="">
                </a></div>
            </div>

        </div>

    </div>

    <div class="container-fluid justify-content-center my-3 py-2" style="background: #F3F3F3">
        <div class="row row-cols-2 row-cols-lg-4 row-cols-md-2 justify-content-center ">
            <div class="col row my-auto ">
                <div class="col-2  ">
                    <i class="bi bi-shield-shaded " style="font-size: 2em;"></i>
                </div>
                <div class="col-10 ">
                    <p><Strong>Bảo hành</Strong><br>Chính hãng 100%</p>
                </div>
            </div>
            <div class="col row my-auto">
                <div class="col-2 ">
                    <i class="bi bi-arrow-left-right" style="font-size: 2em;"></i>
                </div>
                <div class="col-10 my-auto">
                    <p><Strong>Đổi mới</Strong><br>Trong 7 ngày</p>
                </div>
            </div>
            <div class="col row my-auto">
                <div class="col-2 ">
                    <i class="bi bi-wallet" style="font-size: 2em;"></i>
                </div>
                <div class="col-10 my-auto">
                    <p><Strong>Hỗ trợ</Strong><br>Trả góp 100%</p>
                </div>
            </div>
            <div class="col row my-auto">
                <div class="col-2 ">
                    <i class="bi bi-truck" style="font-size: 2em;"></i>
                </div>
                <div class="col-10 my-auto">
                    <p><Strong>Giao nhanh 2h</Strong><br>Nội thành HN & HCm</p>
                </div>
            </div>
        </div>

    </div>
    <div class="">
            <div  class="row justify-content-between p-3 " style="background-color: #75070B">
                <a th:href="@{'/category?categoryIds=1'}"
                   class="col-12 col-sm-2 col-md-3 col-lg-4 rounded-2 card ">
                    <h1 style="color: #75070B">LAPTOP</h1>
                </a>
                <div class="col-auto col-sm-10 col-md-9 col-lg-8 justify-content-between gap-2 d-flex flex-wrap mt-2 mt-lg-0">
                    <th:block th:each="pl : ${laptops.get(0).getCategory().getProductLines()}" >
                        <div  class="rounded-2 card px-2 text-center justify-content-center">
                            <a th:if="${pl.category !=null && pl.brand != null}"
                                    th:href="@{'/category?productLineIds='+ ${pl.productLineId}
                                    +'&categoryIds='+${pl.category.catalogId}
                                    +'&brandIds='+${pl.brand.brandId}
                                    }"
                                    class="text-black"
                            >
                                <span th:text="${pl.name}"></span>
                            </a>
                        </div>
                    </th:block>
                </div>
            </div>
            <!-- products-card -->
            <div  class="container-fluid  mx-auto my-3 bg-light p-2" >
                <div class="row row-cols-1 row-cols-lg-4 row-cols-md-3 row-cols-sm-2 p-3 align-items-center ">
                    <div   class="col p-2 card-product position-relative " th:each="laptop,pl : ${laptops}">
                        <th:block th:if="${pl.index <8}">
                            <th:block th:if="${laptop.stock>0}">
                                <a  th:href="@{'/product/'+ ${laptop.id}}" >
                                    <div class=" card m-0 shadow-sm">
                        <span th:text="'-' +${laptop.disCount}+ '%'" class="position-absolute top-0 end-0  badge " style="background-color: rgb(42, 165, 83);">
                            <span class="visually-hidden">unread messages</span>
                        </span>
                                        <img class="card-img-top" th:src="@{/images/product/{img}(img=${laptop.image})}" alt="">
                                        <div class="card-body  pb-1 ">
                                            <div class="text-center">
                                                <h2 th:text="${laptop.name}" class="text-black product-title">
                                                </h2>
                                                <span class="text-black text-decoration-line-through" th:text="${#numbers.formatDecimal(laptop.price,3,'POINT',0,'COMMA')} + '₫'"><span></span></span>
                                                <span class="text-decoration-underline " style="color: red;" th:text="${#numbers.formatDecimal((laptop.price -(laptop.price * laptop.disCount / 100)),3,'POINT',0,'COMMA')} + '₫'"></span>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                                <div  class="position-absolute bottom-0 start-50  btn-add-cart  z-5 w-75" style="transform: translate(-50%, -50%);">
                                    <a  class="btn btn-dark text-center text-primary w-100" th:href="@{'/product/'+ ${laptop.id}}">Xem chi tiết</a>
                                    <button  type="button"  class="btn btn-dark text-center mt-3 w-100 fs-6"
                                             th:attr="data-product-id=${laptop.id}" ng-click="addToCart($event,1)"
                                    ><i class="bi bi-cart-plus-fill"></i>
                                        <br>
                                        Thêm vào giỏ hàng
                                    </button>
                                </div>
                            </th:block>
                            <th:block th:if="${laptop.stock<=0}">
                                <a  th:href="@{'/product/'+ ${laptop.id}}" >
                                    <div class=" card m-0 shadow-sm" style="filter: brightness(60%);">
                        <span th:text="'-' +${laptop.disCount}+ '%'" class="position-absolute top-0 end-0  badge " style="background-color: rgb(42, 165, 83);">
                            <span class="visually-hidden">unread messages</span>
                        </span>
                                        <img class="card-img-top" th:src="@{/images/product/{img}(img=${laptop.image})}" alt="">
                                        <div class="card-body  pb-1 ">

                                            <div class="text-center">
                                                <h2 th:text="${laptop.name}" class="text-black product-title">
                                                </h2>
                                                <span class="text-black text-decoration-line-through" th:text="${#numbers.formatDecimal(laptop.price,3,'POINT',0,'COMMA')} + '₫'"><span></span></span>
                                                <span class="text-decoration-underline " style="color: red;" th:text="${#numbers.formatDecimal((laptop.price -(laptop.price * laptop.disCount / 100)),3,'POINT',0,'COMMA')} + '₫'"></span>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                                <div  class="position-absolute bottom-0 start-50  d-block  z-5 w-75" style="transform: translate(-50%, -50%);">
                                    <a  class="btn btn-dark text-center text-primary w-100" th:href="@{'/product/'+ ${laptop.id}}">Xem chi tiết</a>
                                    <button  class="btn btn-danger text-center mt-3 w-100 fs-6"
                                    >
                                        Hết hàng
                                    </button>
                                </div>
                            </th:block>
                        </th:block>
                    </div>
                </div>
                <div class="text-center">
                    <a href="/category?categoryIds=1">
                   <span style="--bs-btn-hover-bg: #a8a7a7 " class="btn">

                    <i class="bi bi-eye-fill"></i>
                    <span>Xem thêm tất cả >></span>
                </span>
                    </a>
                </div>
            </div>
    </div>
    <div class="">
        <div  class="row justify-content-between p-3 " style="background-color: #75070B">
            <a th:href="@{'/category?categoryIds=1'}"
               class="col-12 col-sm-2 col-md-3 col-lg-4 rounded-2 card ">
                <h1 style="color: #75070B">MONITOR</h1>
            </a>
            <div class="col-auto col-sm-10 col-md-9 col-lg-8 justify-content-between gap-2 d-flex flex-wrap mt-2 mt-lg-0">
                <th:block th:each="pl : ${monitor.get(0).getCategory().getProductLines()}" >
                    <div  class="rounded-2 card px-2 text-center justify-content-center">
                        <a th:if="${pl.category !=null && pl.brand != null}"
                           th:href="@{'/category?productLineIds='+ ${pl.productLineId}
                                    +'&categoryIds='+${pl.category.catalogId}
                                    +'&brandIds='+${pl.brand.brandId}
                                    }"
                           class="text-black"
                        >
                            <span th:text="${pl.name}"></span>
                        </a>
                    </div>
                </th:block>
            </div>
        </div>
        <!-- products-card -->
        <div  class="container-fluid  mx-auto my-3 bg-light p-2" >
            <div class="row row-cols-1 row-cols-lg-4 row-cols-md-3 row-cols-sm-2 p-3 align-items-center ">
                <div   class="col p-2 card-product position-relative " th:each="laptop,index : ${monitor}" th:limit="5">
                    <th:block th:if="${index.index <8}">
                        <th:block th:if="${laptop.stock>0}">
                            <a  th:href="@{'/product/'+ ${laptop.id}}" >
                                <div class=" card m-0 shadow-sm">
                        <span th:text="'-' +${laptop.disCount}+ '%'" class="position-absolute top-0 end-0  badge " style="background-color: rgb(42, 165, 83);">
                            <span class="visually-hidden">unread messages</span>
                        </span>
                                    <img class="card-img-top" th:src="@{/images/product/{img}(img=${laptop.image})}" alt="">
                                    <div class="card-body  pb-1 ">
                                        <div class="text-center">
                                            <h2 th:text="${laptop.name}" class="text-black product-title">
                                            </h2>
                                            <span class="text-black text-decoration-line-through" th:text="${#numbers.formatDecimal(laptop.price,3,'POINT',0,'COMMA')} + '₫'"><span></span></span>
                                            <span class="text-decoration-underline " style="color: red;" th:text="${#numbers.formatDecimal((laptop.price -(laptop.price * laptop.disCount / 100)),3,'POINT',0,'COMMA')} + '₫'"></span>
                                        </div>
                                    </div>
                                </div>
                            </a>
                            <div  class="position-absolute bottom-0 start-50  btn-add-cart  z-5 w-75" style="transform: translate(-50%, -50%);">
                                <a  class="btn btn-dark text-center text-primary w-100" th:href="@{'/product/'+ ${laptop.id}}">Xem chi tiết</a>
                                <button  type="button"  class="btn btn-dark text-center mt-3 w-100 fs-6"
                                         th:attr="data-product-id=${laptop.id}" ng-click="addToCart($event,1)"
                                ><i class="bi bi-cart-plus-fill"></i>
                                    <br>
                                    Thêm vào giỏ hàng
                                </button>
                            </div>
                        </th:block>
                        <th:block th:if="${laptop.stock<=0}">
                            <a  th:href="@{'/product/'+ ${laptop.id}}" >
                                <div class=" card m-0 shadow-sm" style="filter: brightness(60%);">
                        <span th:text="'-' +${laptop.disCount}+ '%'" class="position-absolute top-0 end-0  badge " style="background-color: rgb(42, 165, 83);">
                            <span class="visually-hidden">unread messages</span>
                        </span>
                                    <img class="card-img-top" th:src="@{/images/product/{img}(img=${laptop.image})}" alt="">
                                    <div class="card-body  pb-1 ">

                                        <div class="text-center">
                                            <h2 th:text="${laptop.name}" class="text-black product-title">
                                            </h2>
                                            <span class="text-black text-decoration-line-through" th:text="${#numbers.formatDecimal(laptop.price,3,'POINT',0,'COMMA')} + '₫'"><span></span></span>
                                            <span class="text-decoration-underline " style="color: red;" th:text="${#numbers.formatDecimal((laptop.price -(laptop.price * laptop.disCount / 100)),3,'POINT',0,'COMMA')} + '₫'"></span>
                                        </div>
                                    </div>
                                </div>
                            </a>
                            <div  class="position-absolute bottom-0 start-50  d-block  z-5 w-75" style="transform: translate(-50%, -50%);">
                                <a  class="btn btn-dark text-center text-primary w-100" th:href="@{'/product/'+ ${laptop.id}}">Xem chi tiết</a>
                                <button  class="btn btn-danger text-center mt-3 w-100 fs-6"
                                >
                                    Hết hàng
                                </button>
                            </div>
                        </th:block>
                    </th:block>
                </div>
            </div>
            <div class="text-center">
                <a href="/category?categoryIds=2">
                   <span style="--bs-btn-hover-bg: #a8a7a7 " class="btn">

                    <i class="bi bi-eye-fill"></i>
                    <span>Xem thêm tất cả >></span>
                </span>
                </a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
