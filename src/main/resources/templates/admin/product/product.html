<div class="mb-3"><label class="form-label"> id</label>
    <input type="number"
           disabled
           class="form-control"
           th:field="*{id}"
    >
</div>
<div class="mb-3"><label class="form-label"> brand</label>
    <input type="text"
           class="form-control"
           th:field="*{brand.name}"
    >
</div>
<div class="mb-3"><label class="form-label"> category</label>
    <input type="text"
           disabled
           id="categoryId"
           class="form-control"
           name="category"
           th:field="*{category.name}">
</div>
<div class="mb-3"><label class="form-label"> disCount</label>
    <input type="number"
           class="form-control"
           name="disCount"
           th:field="*{disCount}">
</div>
<div class="mb-3"><label for="formFile" class="form-label"> image</label>
    <input id="formFile" class="form-control" type="file" name="imagePhoto" accept="image/*">
</div>
<div class="mb-3"><label for="formFileMultiple" class="form-label"> productListImage</label>
    <input id="formFileMultiple" class="form-control" type="file" name="images" multiple accept="image/*">
</div>
<div class="mb-3"><label class="form-label"> name</label>
    <input type="text"
           class="form-control"
           name="name"
           th:field="*{name}"></div>
<div class="mb-3"><label class="form-label"> price</label>
    <input type="number"
           class="form-control"
           name="price"
           th:field="*{price}"></div>
<div class="mb-3"><label class="form-label"> productLine</label>
    <input type="text"
           class="form-control"
           name="productLine"
           th:field="*{productLine.name}">
</div>
<div class="mb-3"><label class="form-label"> stock</label>
    <input class="form-control"
           type="number"
           name="stock"
           th:field="*{stock}">
</div>
